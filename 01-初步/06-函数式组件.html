<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <!-- 将jsx转换为js -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <!-- type一定要babel， 为  jsx 语法 -->
    <script type="text/babel">
    //创建虚拟DOM
    // 创建函数式组件
      function MyApp() {
        console.log(this); // 此处输出为undefined 经过babel编译后自动开启严格模式
        return <h2>我是函数定义的组件适用于简单组件的定义</h2>;
      }

      
    //渲染虚拟DOM到页面
      ReactDOM.render(<MyApp></MyApp>, document.getElementById('root')); //需要闭合
    //   执行ReactDOM.render  1、React解析组件标签 找到MyApp函数式组件; 2、发现组件由函数定义 将虚拟DOM转换为真实DOM

    </script>
  </body>
</html>
