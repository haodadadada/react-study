<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <!-- 将jsx转换为js -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <!-- type一定要babel， 为  jsx 语法 -->
    <script type="text/babel">
    //创建虚拟DOM
    // 创建类式组件
        class MyComponent extends React.Component {
            render() {
                // render放在哪里？  MyComponent的原型对象上供实例使用
                // render中的this是谁？ MyComponent组件 new出来的实例对象
                console.log(this);
                return <h2>我是类定义的组件适用于复杂组件的定义</h2>
            }
        }
    
    // 渲染组件到页面
        ReactDOM.render(<MyComponent></MyComponent>, document.getElementById('root'));
    //   执行ReactDOM.render  1、React解析组件标签 找到MyComponent函数式组件; 2、发现组件由类定义 *随后new出来该实例* 并通过实例调用到原型上的render方法; 3、将虚拟DOM转换为真实DOM
    </script>
  </body>
</html>
