<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <!-- 将jsx转换为js -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/prop-types@15.6/prop-types.js"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        class Person extends React.Component {
            render() {
                // props是只读的
                const {name, sex, age} = this.props;
                return (
                    <ul>
                        <li>{name}</li>
                        <li>{sex}</li>
                        <li>{age}</li>
                    </ul>
                )
            }
        }
        // 添加规则 进行类型限制
        Person.propTypes = {
            name: PropTypes.string.isRequired,
            speak: PropTypes.func
        }

        // 默认值
        Person.defaultProps = {
            sex: '男'
        }
        const p = { name: "zx", age: "18", sex: "女", speak: speak}
        // ReactDOM.render(<Person name="tom" age="18" sex="男"/>, document.getElementById('root'));
        ReactDOM.render(<Person {...p}/>, document.getElementById('root'));  // 注意这里的 {} 仅仅只是分隔符 是 react加babel的语法支持 直接在组件标签内解构对象
        function speak() {
            console.log('123');
        }
    </script>
</body>
</html>
