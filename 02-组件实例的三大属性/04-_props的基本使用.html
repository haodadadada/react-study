<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <!-- 将jsx转换为js -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        class Person extends React.Component {
            render() {
                const {name, sex, age} = this.props;
                return (
                    <ul>
                        <li>{name}</li>
                        <li>{sex}</li>
                        <li>{age}</li>
                    </ul>
                )
            }
        }
        const p = { name: "tom", age: "18", sex: "男"}
        // ReactDOM.render(<Person name="tom" age="18" sex="男"/>, document.getElementById('root'));
        ReactDOM.render(<Person {...p}/>, document.getElementById('root'));  // 注意这里的 {} 仅仅只是分隔符 是 react加babel的语法支持 直接在组件标签内解构对象

    </script>
</body>
</html>
