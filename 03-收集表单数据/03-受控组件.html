<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <!-- 将jsx转换为js -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/prop-types@15.6/prop-types.js"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        class Login extends React.Component {

            state = {
                username: '',
                password: ''
            }

            // 保存用户名到状态中
            saveUsername = (event) => {
                this.setState({
                    username: event.target.value
                })
            }

            // 保存密码到状态中
            savePassword = (event) => {
                this.setState({
                    password: event.target.value
                })
            }


            handleSubmit = (event) => {
                event.preventDefault(); //阻止表单提交
                const {username, password} = this.state;
                console.log(`你的用户名是${username}, 你的密码时${password}`);
            }


            render() {
                return (
                    <form onSubmit={this.handleSubmit}>
                        用户名： <input type="text" onChange={this.saveUsername}  name="username"></input>
                        密码：<input type="password"  onChange={this.savePassword} name="password"></input>
                        <button type="submit">登录 </button>
                    </form>
                )
            }
        }

        ReactDOM.render(<Login></Login>, document.getElementById('root'));
    </script>
</body>
</html>
